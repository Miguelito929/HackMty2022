<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
  <style type="text/css">
    #map {
      height: 98vh;
    }
  </style>

</head>


<body>
  <div class="container mt-5" src="xxx" style="width:100%; height:100%; margin: 0;  padding: 0;">
    <div id="map"></div>
  </div>

  <script type="text/javascript">
    const myTimeout = setTimeout(myGreeting, 5000);

    function myGreeting() {
      window.location.reload()
    }
  </script>

  <script type="text/javascript">
    function initMap() {
      dic = JSON.parse("{{someDjangoVariable|escapejs}}");
      console.log(dic, { "lat": dic[0]['latitude'], "lng": dic[0]['longitude'] })
      const map = new google.maps.Map(document.getElementById("map"), {
        zoom: 15,
        center: { "lat": dic[0]["latitude"], "lng": dic[0]["longitude"] },
      });

      for (let i = 0; i < dic.length; i++) {
        new google.maps.Circle({
          strokeColor: "#FF0000",
          strokeOpacity: 0.8,
          strokeWeight: 2,
          fillColor: "#FF0000",
          fillOpacity: 0.35,
          map,
          center: { "lat": dic[i]["latitude"], "lng": dic[i]["longitude"] },
          radius: 50,
        });
      }

    }

    window.initMap = initMap;
  </script>

  <script type="text/javascript"
    src="https://maps.google.com/maps/api/js?key={{ google_maps_api_key }}&callback=initMap"></script>

</body>

</html>
